<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Cell Phone Arena</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/da9f577755.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 class="header text-center pt-4">Cell Phone Arena</h1>
    </header>
    <main class="container">
        <div class="input-group mb-3 w-75 mx-auto py-3" id="input-box">
            <input id="search-field" type="text" class="form-control" placeholder="Search..." aria-label="Cell Phone's Brand" aria-describedby="Cell Phone's Brand">
            <div class="input-group-append">
                <button class="btn btn-custom" id="search-button" type="button"><i class="fa fa-search"></i></button>

            </div>
        </div>
        <!-- phone cards -->
        <div class="mb-5" id="parent-phone-cards">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mb-3" id="phone-cards">
            </div>
        </div>
        <!-- phone cards -->
    </main>
    <!-- modal -->
    <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content" id="modal-details">
            </div>
        </div>
    </div>
    <!-- modal -->
    <!-- custom script -->
    <script src="./js/script.js "></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
